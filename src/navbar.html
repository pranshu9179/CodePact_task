<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utkarsh Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="index.html" class="flex items-center">
              <img
                src="/src/images/logo.webp"
                alt="Utkarsh Logo"
                class="h-12"
              />
            </a>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="about_us.html"
              class="text-gray-800 hover:text-teal-600 font-medium transition duration-200"
            >
              About Us
            </a>

            <!-- Products Dropdown -->
            <div class="relative group">
              <button
                class="flex items-center text-gray-800 hover:text-teal-600 font-medium transition-all duration-300 ease-out transform group-hover:scale-105 group-hover:text-teal-600"
              >
                Products
                <svg
                  class="ml-1 w-4 h-4 transition-transform duration-300 ease-out group-hover:rotate-180"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>

              <!-- Dropdown Menu -->
              <div
                class="absolute left-0 mt-2 w-48 bg-gray-50 rounded-md shadow-lg transform scale-95 opacity-0 invisible group-hover:opacity-100 group-hover:visible group-hover:scale-100 transition-all duration-300 ease-out z-50"
              >
                <div class="py-2">
                  <a
                    href="shop_product.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-teal-100 hover:text-teal-600 transition-all duration-300 ease-out transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 delay-75"
                  >
                    Shop
                  </a>
                  <a
                    href="product_details.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-teal-100 hover:text-teal-600 transition-all duration-300 ease-out transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 delay-100"
                  >
                    Product Detail
                  </a>
                  <a
                    href="shop_product.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-teal-100 hover:text-teal-600 transition-all duration-300 ease-out transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 delay-150"
                  >
                    Noise Barrier
                  </a>
                  <a
                    href="product_details.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-teal-100 hover:text-teal-600 transition-all duration-300 ease-out transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 delay-200"
                  >
                    Reflective Noise Barrier
                  </a>
                  <a
                    href="shop_product.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-teal-100 hover:text-teal-600 transition-all duration-300 ease-out transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 delay-300"
                  >
                    Solid Polycarbonate Sheet
                  </a>
                  <a
                    href="product_details.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-teal-100 hover:text-teal-600 transition-all duration-300 ease-out transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 delay-500"
                  >
                    Multiwall Polycarbonate Sheet
                  </a>
                </div>
              </div>
            </div>

            <a
              href="our_client.html"
              class="text-gray-800 hover:text-teal-600 font-medium transition duration-200"
            >
              Our Clients
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              id="hamburger"
              class="text-gray-800 hover:text-teal-600 focus:outline-none"
            >
              <!-- Menu Icon -->
              <svg
                id="menu-icon"
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

              <!-- Close Icon -->
              <svg
                id="close-icon"
                class="h-6 w-6 hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="fixed top-0 right-0 w-full h-full bg-white shadow-xl transform translate-x-full transition-transform duration-500 ease-in-out z-50 md:hidden"
      >
        <div class="p-5 flex justify-between items-center shadow-md border-b">
          <img src="/src/images/logo.webp" alt="Utkarsh Logo" class="h-10" />
          <button id="close-menu" class="text-gray-800 hover:text-teal-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <div
          class="px-4 pt-4 pb-6 space-y-2 overflow-y-auto h-[calc(100%-4rem)]"
        >
          <a
            href="index.html"
            class="block px-3 py-2 border-b border-gray-300 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition duration-200"
            >Home</a
          >

          <a
            href="about_us.html"
            class="block px-3 py-2 border-b border-gray-300 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition duration-200"
            >About Us</a
          >

          <!-- Mobile Products Dropdown -->
          <div>
            <button
              id="mobile-products-btn"
              class="w-full flex items-center justify-between px-3 py-2 border-b border-gray-300 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition duration-200"
            >
              <span>Products</span>
              <svg
                id="mobile-arrow"
                class="w-4 h-4 transition-transform duration-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>

            <!-- Animated Dropdown -->
            <div
              id="mobile-products-menu"
              class="max-h-0 overflow-hidden pl-6 mt-1 space-y-1 transition-all duration-500 ease-out transform scale-95 opacity-0"
            >
              <a
                href="shop_product.html"
                class="block px-3 py-2 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition-all duration-300 ease-out transform translate-y-2 opacity-0"
                >Shop</a
              >
              <a
                href="product_details.html"
                class="block px-3 py-2 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition-all duration-300 ease-out transform translate-y-2 opacity-0 delay-75"
                >Product Detail</a
              >
              <a
                href="shop_product.html"
                class="block px-3 py-2 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition-all duration-300 ease-out transform translate-y-2 opacity-0 delay-100"
                >Noise Barrier</a
              >
              <a
                href="product_details.html"
                class="block px-3 py-2 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition-all duration-300 ease-out transform translate-y-2 opacity-0 delay-150"
                >Reflective Noise Barrier</a
              >
              <a
                href="shop_product.html"
                class="block px-3 py-2 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition-all duration-300 ease-out transform translate-y-2 opacity-0 delay-200"
                >Solid Polycarbonate Sheet</a
              >
              <a
                href="product_details.html"
                class="block px-3 py-2 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition-all duration-300 ease-out transform translate-y-2 opacity-0 delay-300"
                >Multiwall Polycarbonate Sheet</a
              >
            </div>
          </div>

          <a
            href="our_client.html"
            class="block px-3 py-2 border-b border-gray-300 text-gray-800 font-bold hover:bg-teal-50 hover:text-teal-600 rounded-md transition duration-200"
            >Our Clients</a
          >
        </div>
      </div>
    </nav>

    <script>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobile-menu");
      const closeMenu = document.getElementById("close-menu");
      const mobileProductsBtn = document.getElementById("mobile-products-btn");
      const mobileProductsMenu = document.getElementById(
        "mobile-products-menu"
      );
      const mobileArrow = document.getElementById("mobile-arrow");

      // Open mobile menu
      hamburger.addEventListener("click", () => {
        mobileMenu.classList.remove("translate-x-full");
        mobileMenu.classList.add("translate-x-0");
      });

      // Close mobile menu
      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("translate-x-full");
        mobileMenu.classList.remove("translate-x-0");
      });

      // Products dropdown toggle (smooth open/close)
      mobileProductsBtn.addEventListener("click", () => {
        const isOpen = mobileProductsMenu.classList.contains("max-h-96");

        if (isOpen) {
          // Closing dropdown
          mobileProductsMenu.classList.remove(
            "max-h-96",
            "opacity-100",
            "scale-100"
          );
          mobileProductsMenu.classList.add("max-h-0", "opacity-0", "scale-95");
          mobileArrow.classList.remove("rotate-180");

          // Reset button to normal
          mobileProductsBtn.classList.remove(
            "bg-gradient-to-r",
            "from-[#19a361]",
            "to-[#2277b4]",
            "text-white"
          );
          mobileProductsBtn.classList.add("text-gray-700");

          mobileProductsMenu
            .querySelectorAll("a")
            .forEach((item) =>
              item.classList.add("translate-y-2", "opacity-0")
            );
        } else {
          // Opening dropdown
          mobileProductsMenu.classList.remove(
            "max-h-0",
            "opacity-0",
            "scale-95"
          );
          mobileProductsMenu.classList.add(
            "max-h-96",
            "opacity-100",
            "scale-100"
          );
          mobileArrow.classList.add("rotate-180");

          // Add gradient background and white text
          mobileProductsBtn.classList.add(
            "bg-gradient-to-r",
            "from-[#19a361]",
            "to-[#2277b4]",
            "text-white"
          );
          mobileProductsBtn.classList.remove("text-gray-700");

          setTimeout(() => {
            mobileProductsMenu
              .querySelectorAll("a")
              .forEach((item) =>
                item.classList.remove("translate-y-2", "opacity-0")
              );
          }, 100);
        }
      });
    </script>
  </body>
</html>
