    <!-- Scripts -->
    <script>
      // <!-- Navbar loader (unchanged) -->

      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;

          // Reinitialize navbar interactivity manually after inserting HTML
          const hamburger = document.querySelector("#hamburger");
          const mobileMenu = document.querySelector("#mobile-menu");
          const menuIcon = document.querySelector("#menu-icon");
          const closeIcon = document.querySelector("#close-icon");  
          const mobileProductsBtn = document.querySelector(
            "#mobile-products-btn"
          );
          const mobileProductsMenu = document.querySelector(
            "#mobile-products-menu"
          );
          const mobileArrow = document.querySelector("#mobile-arrow");

          // Toggle main mobile menu
          if (hamburger && mobileMenu) {
            hamburger.addEventListener("click", () => {
              mobileMenu.classList.toggle("hidden");
              menuIcon.classList.toggle("hidden");
              closeIcon.classList.toggle("hidden");
            });
          }

          // Toggle product dropdown inside mobile menu
          if (mobileProductsBtn && mobileProductsMenu) {
            mobileProductsBtn.addEventListener("click", () => {
              mobileProductsMenu.classList.toggle("hidden");
              mobileArrow.classList.toggle("rotate-180");
            });
          }
        })
        .catch(console.error);

      // Mobile logos pagination

      (function () {
        const track = document.getElementById("logos-track");
        if (!track) return;
        let page = 0;
        const total = track.children.length;
        const prev = document.getElementById("logos-prev");
        const next = document.getElementById("logos-next");
        function go(i) {
          page = Math.max(0, Math.min(total - 1, i));
          track.style.transform = `translateX(-${page * 100}%)`;
        }
        prev.addEventListener("click", () => go(page - 1));
        next.addEventListener("click", () => go(page + 1));
      })();

      // Video slider
      (function () {
        const videos = [
          { id: "hY7m5jjJ9mM", name: "Das Machinery", role: "Customer" },
          { id: "dQw4w9WgXcQ", name: "KMC Projects", role: "Partner" },
          { id: "9bZkp7q19f0", name: "Ashoka Buildcon", role: "Client" },
        ];
        let idx = 0;
        const frame = document.getElementById("yt-frame");
        const nameEl = document.getElementById("client-name");
        const roleEl = document.getElementById("client-role");
        const dots = Array.from(document.querySelectorAll(".dot"));
        const prev = document.getElementById("vid-prev");
        const next = document.getElementById("vid-next");

        function render(i) {
          idx = (i + videos.length) % videos.length;
          const v = videos[idx];
          frame.src = `https://www.youtube.com/embed/${v.id}?rel=0`;
          nameEl.textContent = v.name;
          roleEl.textContent = v.role;
          dots.forEach((d, j) => {
            d.classList.toggle("bg-white/70", j === idx);
            d.classList.toggle("bg-white/50", j !== idx);
          });
        }
        prev && prev.addEventListener("click", () => render(idx - 1));
        next && next.addEventListener("click", () => render(idx + 1));
        dots.forEach((d) =>
          d.addEventListener("click", () => render(Number(d.dataset.index)))
        );
        render(0);
      })();
    </script>
